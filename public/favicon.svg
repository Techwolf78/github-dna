<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="githubBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="githubCat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#githubBg)"/>

  <!-- GitHub Octocat -->
  <g transform="translate(6, 6)">
    <!-- Head -->
    <path d="M10 2 C7.79 2 6 3.79 6 6 C6 7.86 7.28 9.41 9 9.86 L9 11.5 C9 12.33 9.67 13 10.5 13 C11.33 13 12 12.33 12 11.5 L12 9.86 C13.72 9.41 15 7.86 15 6 C15 3.79 13.21 2 11 2 L10 2 Z" fill="url(#githubCat)"/>

    <!-- Eyes -->
    <circle cx="8.5" cy="5.5" r="1.2" fill="#0f172a"/>
    <circle cx="12.5" cy="5.5" r="1.2" fill="#0f172a"/>

    <!-- Mouth -->
    <path d="M9 7.5 C9.5 8 10.5 8 11 7.5" stroke="#0f172a" stroke-width="0.8" fill="none" stroke-linecap="round"/>

    <!-- Body -->
    <ellipse cx="10.5" cy="14" rx="3.5" ry="2.5" fill="url(#githubCat)"/>

    <!-- Legs -->
    <ellipse cx="8" cy="15.5" rx="1" ry="1.5" fill="url(#githubCat)"/>
    <ellipse cx="10.5" cy="16" rx="1" ry="1.5" fill="url(#githubCat)"/>
    <ellipse cx="13" cy="15.5" rx="1" ry="1.5" fill="url(#githubCat)"/>

    <!-- Arms -->
    <ellipse cx="7" cy="12" rx="1.2" ry="2" fill="url(#githubCat)" transform="rotate(-20 7 12)"/>
    <ellipse cx="14" cy="12" rx="1.2" ry="2" fill="url(#githubCat)" transform="rotate(20 14 12)"/>
  </g>
</svg>